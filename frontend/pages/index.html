<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parser hh.ru</title>
    <link rel="stylesheet" href="/styles/index.css" type="text/css">
</head>


<body>
    <div class="container">
        <div class="UpperLine">
            <h1>Найдем вакансию по вашим запросам</h1>
        </div>
        <div class="SearchBar">
            <div class="SearchTool">
                <h1>Введите название вакансии</h1>
                <input type="text" class="VacName">
            </div>
            <div>
                <h1>Выберите интересующие параметры</h1>
                <div class="FilterButtons">
                    <div class="Filter">
                        <label for="salary">Желаемая зарплата</label>
                        <input type="text" id="salary" class="VacOptions">
                    </div>
                    <div class="Filter">
                        <label for="expirience">Опыт работы</label>
                        <select name="expirience" id="expirience" class="VacOptions">
                            <option value="noExperience">Нет опыта</option>
                            <option value="between1And3">От 1 года до 3 лет</option>
                            <option value="between3And6">От 3 до 6 лет</option>
                            <option value="moreThan6">Более 6 лет</option>
                        </select>
                    </div>
                </div>
            </div>
            <input type="submit" value="Найти" class="ProceedButton">
        </div>
        <div class="LowerLine">
            <h1>По всем вопросам обращаться:</h1>
        </div>
    </div>
</body>
</html>
